<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Banner</title>
  </head>
  <body>
    <h1>Banner!</h1>
    <p>Banner simples de imagens e miniaturas.</p>
    <div class="banner">
      <div class="banner_items" data-slide="banner">
        <img
          src="https://picsum.photos/1200/1000?random=1"
          class="banner_item"
        />
        <img
          src="https://picsum.photos/1200/1000?random=2"
          class="banner_item"
        />
        <img
          src="https://picsum.photos/1200/1000?random=3"
          class="banner_item"
        />
        <img
          src="https://picsum.photos/1200/1000?random=4"
          class="banner_item"
        />
        <img
          src="https://picsum.photos/1200/1000?random=5"
          class="banner_item"
        />
      </div>
      <div class="banner_miniaturas">
        <img
          src="https://picsum.photos/1200/1000?random=1"
          class="banner_miniatura"
        />
        <img
          src="https://picsum.photos/1200/1000?random=2"
          class="banner_miniatura"
        />
        <img
          src="https://picsum.photos/1200/1000?random=3"
          class="banner_miniatura"
        />
        <img
          src="https://picsum.photos/1200/1000?random=4"
          class="banner_miniatura"
        />
        <img
          src="https://picsum.photos/1200/1000?random=5"
          class="banner_miniatura"
        />
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
